        <h1>Zarejestruj się</h1>
		<h2>Zostan piwoszem</h2>
    
       <form method = "post" autocomplete = "on">
           <p><label>First Name:              
		        <input  type = "text" id = "firstName"
                placeholder = "Imie" autocomplete /> (Imie)
             </label></p>
          <p><label>Last Name:
             <input type = "text" id = "lastName"
                 placeholder = "Nazwisko" required autocomplete /> (Nazwisko)
              </label></p>
           <p><label>Email:
               <input type = "email" id = "email"
                  placeholder = "name@domain.com" autocomplete  /> (nazwa@domena.com)
             </label></p>
			 <p>
               <label>Tel:
                  <input type = "tel" id="tel" autocomplete placeholder = "(###) ###-####"
                     pattern = "\(\d{3}\) +\d{3}-\d{4}" /> 
                     (###) ###-####                                 
              </label>
            </p>
            <p><label for = "txtList">Miesiac urodzin:
              <input type = "text" id = "txtList"                                  
			  placeholder = "Select a month" autocomplete list = "months" />
               <datalist id = "months">       
                 <option value = "January">  
                 <option value = "February"> 
                  <option value = "March">    
                  <option value = "April">    
                  <option value = "May">      
                  <option value = "June">     
                  <option value = "July">     
                  <option value = "August">   
                  <option value = "September">
                  <option value = "October">  
                  <option value = "November"> 
                  <option value = "December"> 
               </datalist>                    
            </label></p>
			<p id="helpText"></p>
            <p><input type = "submit" value = "Submit" />
			<input type = "reset" value = "Clear" /></p>
         </form>
