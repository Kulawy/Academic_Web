<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Piwo to nasze paliwo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <a href="#koniec_strony"><img src=_img/banner.png width="100%" height="auto" alt="page banner" /></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="aboutBeer.html">About Beer</a></li>
                <li><a href="about.html">About Page</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="log_in"><a href="logIn.html">Make Acc</a></li>
            </ul><br />
        </nav>
    </header>
    <section>
        <form method="POST" autocomplete="on">
            <label for="first_name">imie: </label>
            <input name="first_name" autofocus />
            <br />
            <label for="last_name">nazwisko: </label>
            <input name="last_name" required />
            <br />
            <label for="month_bd">miesiac urodzin: </label>
            <input name="month_bd" list="months" />
            <datalist id="months">
                <option value="Styczeń">
                <option value="Luty">
                <option value="Marzec">
                <option value="Kwiecień">
                <option value="Maj">
                <option value="Czerwiec">
                <option value="Lipiec">
                <option value="Sierpień">
                <option value="Wrzesień">
                <option value="Październik">
                <option value="Listopad">
                <option value="Grudzień">
            </datalist>
            <br />
            <label for="address">email:
                <input name="address" type="email" required />
                nazwa@nazwa_domeny.com
            </label>
            <br />
            <label for="phone">tel: +48
                <input name="phone" type="tel" pattern="### ### ###" />
                XXX XXX XXX
            </label>
            <br />
            <label>Stopień doświadczenia: </label>
            <select name="someInfoAboutSender">
                <option>Teoretyk</option>
                <option>Początkujący</option>
                <option selected="true">Wprawiony</option>
                <option>Koneser</option>
            </select>
            <br />
            <label>Doświadczenie życiem: </label>
            <select>
                <option selected="false">Child (&lt; 18)</option>
                <option selected="false">Młody giewny ( 18 &gt; wiek &lt; 30)</option>
                <option selected="false">Trójka z Przodu</option>
                <option selected="false">Czwórka z Przodu</option>
                <option selected="True">Leciwy</option>
            </select>
            <br />
            <label for="message">Message:</label>
            <textarea name="message" maxlength="200">Enter your message here... </textarea>
            <br />
            <input type="checkbox" name="opened" id="opened" checked="true" />
            <label for="opened">Zaznaczone ?</label>
            <br />
            <input type="submit" value="Send" />
        </form>
    </section>
    <footer>
        &copy; 2018 Jakub Geroń, Marcin Krawczyk - Studenci PWr
    </footer>
</body>

</html>
